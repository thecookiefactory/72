<section class='include-section'>

  <object type='application/x-shockwave-flash' height='378' width='620' id='live_embed_player_flash' data='https://www-cdn.jtvnw.net/swflibs/TwitchPlayer.swf?channel=thecookiefactory' bgcolor='#000000'>
  <param name='allowFullScreen' value='true' />
  <param name='allowScriptAccess' value='always' />
  <param name='allowNetworking' value='all' />
  <param name='movie' value='https://www-cdn.jtvnw.net/swflibs/TwitchPlayer.swf' />
  <param name='flashvars' value='hostname=www.twitch.tv&channel=thecookiefactory&auto_play=true&start_volume=25' />
  </object>

  <div class='map-name' id='map_1'>cp_canyon</div>
  <div class='map-container'>
    <div class='map-leftarrow map-arrow-disabled' id='map-1-left' onclick='startImagerollScrolling(this.id, -1);'></div>
    <div class='map-rightarrow map-arrow-disabled' id='map-1-right' onclick='startImagerollScrolling(this.id, 1);'></div>
    <div class='map-actionbar' id='map-actionbar-1'>
      <span class='map-actionbar-button' id='map-moreinfo-1' onclick='animateDataPanel(this.id)'>More info</span>
          <span class='map-actionbar-button-disabled'>Download</span>
    </div>
    <div class='map-imageroll' id='map-1' onload='initialize(this.id);'>
      <script type='text/javascript'> lendict["map-1"] = 1; initialize("map-1");</script>
          <div class='map-image'>
            <div class='map-image-title'><span class='map-image-number'>1/1</span> - Second</div>
            <img class='map-image' src='/img/canyon-1.jpg' alt='Second'>
          </div>
    </div>
    <div class='map-data' id='map-data-1'>
      <div class='map-data-properties'>
        <span class='map-data-prop map-data-author'>Keksz</span>
        <span class='map-data-prop map-data-game'>
          <a target='_blank' href='http://store.steampowered.com/app/440'>Team Fortress 2</a>
        </span>
        <span class='map-data-prop map-data-dlcount'>0 times</span>
        <span class='map-data-prop map-data-date'>today</span>
      </div>
      <div class='map-data-desc'>
        A 5cp map.
      </div>
      <div class='map-data-actionbar'>
        <span class='map-actionbar-button' id='map-lessinfo-1' onclick='animateDataPanel(this.id)'>Less info</span>
          <a href='#' target='_blank'><span class='map-actionbar-button'>Download</span></a>
      </div>
    </div>
  </div>

</section>
